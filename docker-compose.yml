version: '2'
services:
  redis:
    image: "redis"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
  rabbit:
    image: "rabbitmq:3-management"
    restart: unless-stopped
    hostname: "rabbit"
    env_file: .env-dev
    ports:
      - 5672:5672
      - 15672:15672
  app:
    build: .
    restart: unless-stopped
    volumes:
      - ./arbalet/frontage:/usr/src/app
    command: ["dev"]
    env_file: .env-dev
    links:
      - redis:redis
      - rabbit:rabbit
      - postgres:postgres
    ports:
      - 33405:33405
  scheduler:
    build: .
    restart: unless-stopped
    volumes:
      - ./arbalet/frontage:/usr/src/app
    env_file: .env-dev
    links:
      - redis:redis
      - rabbit:rabbit
      - postgres:postgres
    ports:
      - 33460:33460
      - 6454:6454/udp
    command: ["scheduler"]
  queue:
    build: .
    restart: unless-stopped
    volumes:
      - ./arbalet/frontage:/usr/src/app
    env_file: .env-dev
    links:
      - rabbit:rabbit
      - redis:redis
      - postgres:postgres
    ports:
      - 33406:33406
      - 33450:33450
    command: ["queue"]
  postgres:
    image: postgres
    restart: unless-stopped
    env_file: .env-dev
    ports:
      - 5544:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  live:
    build : ./live
    user: "node"
    working_dir: /home/node/live
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    links:
      - redis:redis
      - rabbit:rabbit
    command: "node main.js"
  mariadb:
    image: "mariadb"
    command: --max-allowed-packet=64MB
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test43T
    env_file:
      - ./db.env
  matomo:
    image: "matomo"
    environment:
      - MATOMO_DATABASE_HOST=mariadb:3306
    restart: unless-stopped
    volumes:
      - matomo:/var/www/html
    env_file:
      - ./db.env
    links:
      - mariadb:mariadb
  reverseproxy:
    image: "nginx:alpine"
    restart: unless-stopped
    volumes:
      - ./reverseproxy/nginx.conf:/etc/nginx/nginx.conf
      - ./reverseproxy/asset:/var/www/frontage/asset
      - ./reverseproxy/index.html:/var/www/frontage/index.html
    ports:
      - 80:80
      - 443:443
    links:
      - matomo:matomo
      - live:live
      - app:app
      - queue:queue
  dnsmasq:
    build: ./dnsmasq
    network_mode: host
    cap_add:
      - NET_ADMIN
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "67:67/tcp"
    restart: unless-stopped
    volumes:
      - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
      - ./dnsmasq/hosts:/etc/hosts
      - ./dnsmasq/hostname:/etc/hostname
      - ./dnsmasq/resolv.conf:/etc/resolv.conf


volumes:
  db-data:
  mariadb:
  matomo:
