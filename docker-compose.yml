version: '2'
services:
  redis:
    image: "redis"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
  rabbit:
    image: "rabbitmq:3-management"
    restart: unless-stopped
    hostname: "rabbit"
    env_file: .env-dev
    ports:
      - 5672:5672
      - 15672:15672
  app:
    build: .
    restart: unless-stopped
    volumes:
      - ./live:/usr/live
      - ./arbalet/frontage:/usr/src/app
    command: ["dev"]
    env_file: .env-dev
    links:
      - redis:redis
      - rabbit:rabbit
      - postgres:postgres
    ports:
      - 33405:33405
  scheduler:
    build: .
    restart: unless-stopped
    volumes:
      - ./arbalet/frontage:/usr/src/app
    env_file: .env-dev
    links:
      - redis:redis
      - rabbit:rabbit
      - postgres:postgres
    ports:
      - 33460:33460
      - 6454:6454/udp
    command: ["scheduler"]
  queue:
    build: .
    restart: unless-stopped
    volumes:
      - ./arbalet/frontage:/usr/src/app
    env_file: .env-dev
    links:
      - rabbit:rabbit
      - redis:redis
      - postgres:postgres
    ports:
      - 33406:33406
      - 33450:33450
    command: ["queue"]
  postgres:
    image: postgres
    restart: unless-stopped
    env_file: .env-dev
    ports:
      - 5544:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  live:
    image: "node:8"
    user: "node"
    working_dir: /home/node/live
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./live:/home/node/live
    links:
      - redis:redis
      - rabbit:rabbit
    ports:
      - 8000:3000
    command: "node main.js"

volumes:
  db-data:
